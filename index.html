<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>SWL | Sign-Up Form</title>
</head>
<body>
	<div class="left-column">
		<img src="./gradient.jpg">
	</div>
	<div class="right-column">
		<div class="right-header">
			<p>This is not a real online-service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
			<p>You know you want to.</p>
		</div>
		<div class="right-content">
			<p>Let's do this!</p>
			<div class="form-container">
				<form>
					<section class="form-row">
						<div class="input-pair left-set">
							<label for="first-name">First Name</label>
							<input type="text" id="first-name" required />
						</div>
						<div class="input-pair right-set">
							<label for="last-name">Last Name</label>
							<input type="text" id="last-name" required />
						</div>
					</section>
					<section class="form-row">
						<div class="input-pair left-set">
							<label for="email">Email</label>
							<input type="email" id="email" required />
						</div>
						<div class="input-pair right-set">
							<label for="phone">Phone Number</label>
							<input type="tel" id="phone" required />
						</div>
					</section>
					<section class="form-row">
						<div class="input-pair left-set">
							<label for="pwd">Password</label>
							<input type="password" id="pwd" required />
						</div>
						<div class="input-pair right-set">
							<label for="confirm"> Confirm Password</label>
							<input type="password" id="confirm" required />
						</div>
					</section>
				</form>
			</div>
		</div>
		<div class="right-footer">
			<button>Create Account</button>
			<p>Already have an account? <a href="https://en.wikipedia.org/wiki/Idiot">Log in</a></p>
		</div>
	</div>
</body>
</html>
