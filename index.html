<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>SWL Sign Up</title>
</head>
<body>
	<div class="left-column"></div>
	<div class="right-column">
		<div class="header">
			<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
			<p>You know you want to.</p>
			<div class="card-body">
				<img src="./odin-lined.png" alt="Odin Project logo">
				<p>STVN</p>
			</div>
		</div>
		<div class="middle">
			<p>Let's do this!</p>
			<div class="form-box">
				<form action="" method="">
					<div class="form-row">
						<div class="entry">
							<label for="first-name">First Name</label>
							<input type="text" id="first-name">
						</div>
						<div class="entry">
							<label for="last-name">Last Name</label>
							<input type="text" id="last-name">
						</div>
					</div>
					<div class="form-row">
						<div class="entry">
							<label for="email">Email</label>
							<input type="email" id="email">
						</div>
						<div class="entry">
							<label for="phone">Phone Number</label>
							<input type="tel" id="phone">
						</div>
					</div>
					<div class="form-row">
						<div class="entry">
							<label for="pwd">Password</label>
							<input type="password" id="pwd">
						</div>
						<div class="entry">
							<label for="confirm">Confirm Password</label>
							<input type="password" id="confirm">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="footer">
			<input type="button" value="Create Account">
			<p>Already have an account? <a href="https://en.wikipedia.org/wiki/Idiot">Log in</a></p>
		</div>
	</div>
</body>
</html>
